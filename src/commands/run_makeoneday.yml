description: "Run makeoneday script"

parameters:
  repo:
    description: "Name of repository"
    type: string
    default: GEOSgcm
  workspace_root:
    description: "Root of workspace"
    type: string
    default: workspace
  gcm_experiment_name:
    description: "Name of experiment"
    type: string
    default: test-gcm
  change_layout:
    description: "Change layout to 1x6 (true for amip, false for coupled)"
    type: boolean
    default: true

steps:
  - when:
      condition: << parameters.change_layout >>
      steps:
        - run:
            name: "Run makeoneday, change layout to 1x6"
            command: |
              cd ${CIRCLE_WORKING_DIRECTORY}/<< parameters.workspace_root >>/<< parameters.gcm_experiment_name >>
              /TinyBCs-GitV10/scripts/makeoneday.bash 1hr nxy 1 6
  - unless:
      condition: << parameters.change_layout >>
      steps:
        - run:
            name: "Run makeoneday"
            command: |
              cd ${CIRCLE_WORKING_DIRECTORY}/<< parameters.workspace_root >>/<< parameters.gcm_experiment_name >>
              /TinyBCs-GitV10/scripts/makeoneday.bash 1hr
