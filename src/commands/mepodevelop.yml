description: "Mepo develop GEOSgcm_GridComp GEOSgcm_App GMAO_Shared"

parameters:
  repo:
    description: "Name of repository"
    type: string
    default: GEOSgcm
  subrepos:
    description: "Name of subrepositories to get develop branches of"
    type: string
    default: "GEOSgcm_GridComp GEOSgcm_App GMAO_Shared"

steps:
  - run:
      name: "Mepo develop GEOSgcm_GridComp GEOSgcm_App GMAO_Shared"
      command: |
        cd ${CIRCLE_WORKING_DIRECTORY}/<< parameters.repo >>
        mepo develop << parameters.subrepos >>
        mepo status
