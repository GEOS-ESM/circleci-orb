description: >
  GEOS-ESM ifort docker executor with boundary conditions

parameters:
  resource_class:
    description: "Resource class to use"
    default: large
    type: string
  baselibs_version:
    description: "Version of Baselibs to use"
    default: v7.14.0
    type: string
  bcs_version:
    description: "Version of boundary conditions to use"
    default: v11.2.0
    type: string

docker:
  - image: gmao/ubuntu20-geos-env-bcs:<< parameters.baselibs_version >>-intelmpi_2021.6.0-intel_2022.1.0-bcs_<< parameters.bcs_version >>
    auth:
      username: $DOCKERHUB_USER
      password: $DOCKERHUB_AUTH_TOKEN

resource_class: << parameters.resource_class >>
