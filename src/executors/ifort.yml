description: >
  GEOS-ESM ifort docker executor

parameters:
  resource_class:
    description: "Resource class to use"
    default: large
    type: string
  baselibs_version:
    description: "Version of Baselibs to use"
    default: v6.2.13
    type: string

docker:
  - image: gmao/ubuntu20-geos-env:<< parameters.baselibs_version >>-intelmpi_2021.3.0-intel_2021.3.0
    auth:
      username: $DOCKERHUB_USER
      password: $DOCKERHUB_AUTH_TOKEN

resource_class: << parameters.resource_class >>
