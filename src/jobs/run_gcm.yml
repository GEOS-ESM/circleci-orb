description: >
  Run GCM experiment. This is a 1-hour 1x6 job with no ExtData (due to memory concerns)

parameters:
  repo:
    type: string
    default: GEOSgcm
    description: "Name of the repo to act upon"
  compiler:
    type: enum
    default: ifort
    description: "Compiler to use"
    enum: ["ifort", "gfortran"]
  resource_class:
    type: enum
    default: xlarge
    description: "Resource class to use"
    enum: ["medium", "large", "xlarge"]
  baselibs_version:
    type: string
    default: v7.5.0
    description: "Baselibs version to use"
  gcc_version:
    description: "Version of GNU compiler to use"
    default: 12.1.0
    type: string
  openmpi_version:
    description: "Version of Open MPI to use"
    default: 4.1.4
    type: string
  intel_version:
    description: "Version of Intel compiler to use"
    default: 2022.1.0
    type: string
  intelmpi_version:
    description: "Version of Intel MPI to use"
    default: 2021.6.0
    type: string
  bcs_version:
    type: string
    default: v10.22.5
    description: "Boundary condition version to use"
  workspace_root:
    description: "Workspace root"
    type: string
    default: workspace
  gcm_experiment_name:
    description: "Name of experiment"
    type: string
    default: test-gcm
  gcm_horz_resolution:
    description: "Horizontal resolution for gcm experiment"
    type: string
    default: c12
  gcm_vert_resolution:
    description: "Vertical resolution for gcm experiment"
    type: integer
    default: 72

executor:
  name: << parameters.compiler >>-bcs
  resource_class: << parameters.resource_class >>
  baselibs_version: << parameters.baselibs_version >>
  gcc_version: << parameters.gcc_version >>
  openmpi_version: << parameters.openmpi_version >>
  intel_version: << parameters.intel_version >>
  intelmpi_version: << parameters.intelmpi_version >>
  bcs_version: << parameters.bcs_version >>

working_directory: /root/project

steps:
  - attach_workspace:
      at: << parameters.workspace_root >>
  - create_gcm_expt:
      repo: << parameters.repo >>
      workspace_root: << parameters.workspace_root >>
      gcm_experiment_name: << parameters.gcm_experiment_name >>
      gcm_horz_resolution: << parameters.gcm_horz_resolution >>
      gcm_vert_resolution: << parameters.gcm_vert_resolution >>
  - run_makeoneday:
      repo: << parameters.repo >>
      workspace_root: << parameters.workspace_root >>
      gcm_experiment_name: << parameters.gcm_experiment_name >>
  - make_onehour_history:
      repo: << parameters.repo >>
      workspace_root: << parameters.workspace_root >>
      gcm_experiment_name: << parameters.gcm_experiment_name >>
  - run_gcm_experiment:
      repo: << parameters.repo >>
      workspace_root: << parameters.workspace_root >>
      gcm_experiment_name: << parameters.gcm_experiment_name >>
  - compress_artifacts
  - store_artifacts:
      path: /logfiles
